<html>
	<head>
		<meta charset="utf8">
		<title>Pac-Man</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="./static/style/index.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="mod-panel">
				<div class="hd"><h1>Pac-Man</h1></div>
				<div class="bd">
					<canvas id="canvas" width="960" height="640">Canvas not supported</canvas>
				</div>
				<div class="ft">
					<div class="info">
						<p>Press [space] to pause or continue</p>
					</div>
				</div>
			</div>
		</div>
		<script src="./static/script/game.js"></script>
		<script src="./static/script/index.js"></script>
		<script>
			// --- Add this block at the top ---
			const urlParams = new URLSearchParams(window.location.search);
			const name = urlParams.get('name');
			const email = urlParams.get('email');

			// If the parameters exist in the URL, store them
			if (name) {
			localStorage.setItem('userName', name);
			}
			if (email) {
			localStorage.setItem('userEmail', email);
			}
			// --- End of new block ---
		</script>
		<!-- <script async defer src="https://buttons.github.io/buttons.js"></script> -->
		<!-- <script type="text/javascript" src="https://passer-by.com/public/script/projects.js"></script> -->
		<!-- <script type="text/javascript" src="https://passer-by.com/public/script/stat.js"></script> -->
	</body>
</html>
